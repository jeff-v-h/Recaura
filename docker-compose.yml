version: '3.4'  
  
services:
  api:
    build:  
      context: ./api 
      dockerfile: Dockerfile
    volumes:
      - ./api:/app/publish
    ports:
      - '5555:5555'
    expose:
      - 5555
    depends_on:
      - sqlserver
  sqlserver:  
    image: "mcr.microsoft.com/mssql/server"
    environment:  
      ACCEPT_EULA: Y  
      SA_PASSWORD: "recApp123" 
    ports:  
      - '1433:1433'  
    expose:  
      - 1433